name: Build, Test and Analyze

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '10.0.x' # .NET 10 is the current LTS in 2026
  CONFIGURATION: Release

jobs:
  # -- JOB 1: BUILD, TEST & SONARQUBE --
  build:
    name: Build and analyze
    # CRITICAL: Switched to ubuntu-latest to support Testcontainers (Linux Docker)
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Linux path for scanner tool
      - name: Install SonarQube Cloud scanner
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Restore dependencies
        run: dotnet restore OrisBackend.sln

      # -- Code Quality Checks --

      - name: Check code formatting
        run: dotnet format OrisBackend.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Check for vulnerable packages
        run: dotnet list OrisBackend.sln package --vulnerable --include-transitive
        continue-on-error: true

      - name: Run dotnet outdated check
        run: |
          dotnet tool install --global dotnet-outdated-tool
          dotnet outdated OrisBackend.sln
        continue-on-error: true

      # -- Build & Test (SonarQube Analysis) --

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Using standard shell (bash) for Linux
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin /k:"paulofmbarros_OrisBackend" /o:"paulofmbarros" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.host.url="https://sonarcloud.io"
          
          dotnet build OrisBackend.sln --no-restore --configuration ${{ env.CONFIGURATION }}
          
          # Testcontainers will automatically pull and start PostgreSQL here
          dotnet test OrisBackend.sln --no-build --configuration ${{ env.CONFIGURATION }} --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults/ -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
        continue-on-error: true

      - name: Generate SBOM
        run: |
          dotnet tool install --global CycloneDX
          dotnet CycloneDX OrisBackend.sln -o ./sbom -f json
        continue-on-error: true

      # -- Upload Artifacts --

      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: './sbom/*.json'

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          if-no-files-found: ignore

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: '**/TestResults/**/coverage.opencover.xml'
          if-no-files-found: ignore

      # -- Reporting --

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        continue-on-error: true
        with:
          name: .NET Tests
          path: '**/TestResults/*.trx'
          reporter: dotnet-trx
          fail-on-error: 'false'

  # -- JOB 2: SECURITY ANALYSIS (CodeQL) --
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"