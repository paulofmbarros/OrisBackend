name: Build, Test and Analyze

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  # -- JOB 1: BUILD, TEST & SONARQUBE (Linux para Testcontainers) --
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Install Tools
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # Usa a variável $SONAR_TOKEN do shell, não a expansão direta do GitHub
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"paulofmbarros_OrisBackend" \
            /o:"oris" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.host.url="https://sonarcloud.io"
          
          dotnet build OrisBackend.sln --no-restore --configuration ${{ env.CONFIGURATION }}
          
          dotnet test OrisBackend.sln --no-build --configuration ${{ env.CONFIGURATION }} \
            --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults/ \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Publish API
        run: dotnet publish src/Oris.Api/Oris.WebApplication/Oris.WebApplication.csproj -c ${{ env.CONFIGURATION }} -o ./publish

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: ./publish

  # -- JOB 2: SECURITY ANALYSIS (CodeQL v4) --
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # -- JOB 3: DEPLOY (Windows para MSDeploy) --
  deploy:
    name: Deploy to MonsterASP
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-package
          path: ./publish

      - name: Deploy via WebDeploy
        shell: powershell
        run: |
          $publishPath = Resolve-Path ./publish
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_NAME }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}:8172/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline