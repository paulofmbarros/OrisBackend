name: Build, Test and Analyze

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  # -- JOB 1: BUILD, TEST & SONARQUBE --
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Tools
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # No Linux usa-versa $SONAR_TOKEN
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"paulofmbarros_OrisBackend" \
            /o:"oris" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.host.url="https://sonarcloud.io"
          
          dotnet build OrisBackend.sln --no-restore --configuration ${{ env.CONFIGURATION }}
          
          dotnet test OrisBackend.sln --no-build --configuration ${{ env.CONFIGURATION }} \
            --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults/ \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Publish API
        run: dotnet publish src/Oris.Api/Oris.WebApplication/Oris.WebApplication.csproj -c ${{ env.CONFIGURATION }} -o ./publish

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: ./publish

  # -- JOB 2: SECURITY ANALYSIS --
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # -- JOB 3: DEPLOY (Corrigido para evitar avisos de segurança no Windows) --
  deploy:
    name: Deploy to MonsterASP
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: windows-latest
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: web-app-package
          path: ./publish

      - name: Deploy via WebDeploy
        shell: powershell
        env:
          # Mapeando todos os segredos do deploy aqui
          SITE_NAME: ${{ secrets.WEBDEPLOY_SITE_NAME }}
          SERVER: ${{ secrets.WEBDEPLOY_SERVER }}
          USERNAME: ${{ secrets.WEBDEPLOY_USERNAME }}
          PASSWORD: ${{ secrets.WEBDEPLOY_PASSWORD }}
        run: |
          $publishPath = Resolve-Path ./publish
          # No Windows/PowerShell usa-se $env:VAR_NAME para máxima segurança
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="$env:SITE_NAME",computerName="https://$($env:SERVER):8172/msdeploy.axd?site=$env:SITE_NAME",username="$env:USERNAME",password="$env:PASSWORD",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline