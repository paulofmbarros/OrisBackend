name: Build, Test and Analyze

on:
  push:
    branches: [main, develop]
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/packages.lock.json

      - name: Install Tools
        run: |
          mkdir -p ${{ runner.temp }}/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}/scanner

      # Restore explícito de todos os projetos antes do build
      - name: Restore dependencies
        run: dotnet restore OrisBackend.sln

      - name: Build and analyze with SonarQube
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}/scanner/dotnet-sonarscanner begin \
            /k:"paulofmbarros_OrisBackend" \
            /o:"oris" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.projectBaseDir="$GITHUB_WORKSPACE" \
            /d:sonar.scanner.skipJreProvisioning=true
          
          # Build sem o --no-restore para garantir que o Linux vincule as DLLs corretamente
          dotnet build OrisBackend.sln --configuration ${{ env.CONFIGURATION }}
          
          # Execução dos testes (Docker/Testcontainers nativo)
          dotnet test OrisBackend.sln --no-build --configuration ${{ env.CONFIGURATION }} \
            --collect:"XPlat Code Coverage" --logger trx --results-directory ./TestResults/ \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          
          ${{ runner.temp }}/scanner/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults
          if-no-files-found: warn

      - name: Publish API
        run: dotnet publish src/Oris.Api/Oris.WebApplication/Oris.WebApplication.csproj -c ${{ env.CONFIGURATION }} -o ./publish

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-app-package
          path: ./publish

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
