name: Deploy to Production

on:
  workflow_dispatch: # Allows manual trigger from the Actions tab
    inputs:
      ref:
        description: 'Git ref to deploy (branch, tag, or SHA)'
        required: false
        default: 'main'

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  deploy:
    name: Build and Deploy
    runs-on: windows-latest
    timeout-minutes: 30
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: |
            **/*.sln
            **/*.csproj
            **/packages.lock.json

      # MonsterASP requires Web Deploy, which isn't pre-installed on GitHub runners
      - name: Install Web Deploy
        shell: powershell
        run: choco install webdeploy

      # We use the exact project name discovered in your previous debug logs
      - name: Find API Project
        shell: powershell
        run: |
          $project = Get-ChildItem -Recurse -Filter "Oris.WebApplication.csproj" | Select-Object -First 1
          if (-not $project) {
              Write-Error "Could not find 'Oris.WebApplication.csproj'. Verify the file exists in your repository."
              exit 1
          }
          echo "PROJECT_PATH=$($project.FullName)" >> $env:GITHUB_ENV
          Write-Host "Targeting: $($project.FullName)"

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish
        # We publish the specific WebApplication project to a local folder named 'publish'
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --output ./publish --no-build

      - name: Deploy to IIS via WebDeploy
        shell: powershell
        run: |
          # Find the msdeploy executable installed by choco
          $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          if (-not (Test-Path $msdeployPath)) {
              $command = Get-Command msdeploy.exe -ErrorAction SilentlyContinue
              if ($command) { $msdeployPath = $command.Source }
          }

          # Convert relative path to absolute Windows path for msdeploy
          $publishPath = Convert-Path ./publish
          Write-Host "Deploying from: $publishPath"
          
          # MonsterASP specific deployment command
          # Note: We use port 8172 and the site name in the query string
          & $msdeployPath `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_NAME }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}:8172/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline

      - name: Smoke check production endpoint
        shell: powershell
        env:
          HEALTHCHECK_URL: ${{ secrets.PRODUCTION_HEALTHCHECK_URL }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:HEALTHCHECK_URL)) {
            Write-Error "Missing secret: PRODUCTION_HEALTHCHECK_URL"
            exit 1
          }

          $maxAttempts = 6
          $delaySeconds = 10

          for ($attempt = 1; $attempt -le $maxAttempts; $attempt++) {
            try {
              $response = Invoke-WebRequest -Uri $env:HEALTHCHECK_URL -Method Get -TimeoutSec 30
              if ($response.StatusCode -ge 200 -and $response.StatusCode -lt 400) {
                Write-Host "Smoke check passed with HTTP $($response.StatusCode) on attempt $attempt."
                exit 0
              }
            } catch {
              Write-Host "Attempt $attempt failed: $($_.Exception.Message)"
            }

            if ($attempt -lt $maxAttempts) {
              Start-Sleep -Seconds $delaySeconds
            }
          }

          Write-Error "Smoke check failed after $maxAttempts attempts: $env:HEALTHCHECK_URL"
          exit 1
