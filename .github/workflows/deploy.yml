name: Deploy to Production

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:      # Manual trigger only

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        # Target the solution file
        run: dotnet restore OrisBackend.sln

      - name: Build
        # Target the solution file
        run: dotnet build OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        # Target the solution file
        run: dotnet test OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

      - name: Publish
        # CRITICAL FIX: Publish the solution file.
        # This avoids the "Project file does not exist" error.
        run: dotnet publish OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --output ./publish

      - name: Deploy to IIS via WebDeploy
        shell: powershell
        run: |
          # ... (Your existing deployment script remains exactly the same) ...
          $publishSettings = @{
            "ComputerName" = "${{ secrets.WEBDEPLOY_SERVER }}"
            "Username" = "${{ secrets.WEBDEPLOY_USERNAME }}"
            "Password" = "${{ secrets.WEBDEPLOY_PASSWORD }}"
            "SiteName" = "${{ secrets.WEBDEPLOY_SITE_NAME }}"
          }
          
          if (-not (Get-Command msdeploy.exe -ErrorAction SilentlyContinue)) {
            Write-Error "Web Deploy (msdeploy.exe) not found. Install Web Deploy on the runner."
            exit 1
          }
          
          & "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" `
            -verb:sync `
            -source:contentPath="./publish" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_PATH }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline