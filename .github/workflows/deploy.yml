name: Deploy to Production

on:
  workflow_dispatch:

env:
  # FIXED: Please double-check this is 8.0.x, NOT 10.0.x
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Web Deploy
        shell: powershell
        run: choco install webdeploy

      # DYNAMICALLY FIND THE PROJECT (Case-Insensitive Search)
      - name: Find API Project
        shell: powershell
        run: |
          # Find any .csproj with 'Api' in the name (ignoring case), excluding Tests
          $project = Get-ChildItem -Recurse -Filter "*Api*.csproj" | Where-Object { $_.Name -notmatch "Test" } | Select-Object -First 1
          
          if (-not $project) {
              Write-Host "Could not find *Api*.csproj. Listing ALL csproj files to debug:"
              Get-ChildItem -Recurse -Filter "*.csproj" | ForEach-Object { Write-Host $_.FullName }
              Write-Error "Deploy failed because no API project was found."
              exit 1
          }
          
          echo "PROJECT_PATH=$($project.FullName)" >> $env:GITHUB_ENV
          Write-Host "TARGETING PROJECT: $($project.FullName)"

      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --output ./publish

      - name: Deploy to IIS via WebDeploy
        shell: powershell
        run: |
          # Dynamic msdeploy finding
          $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          if (-not (Test-Path $msdeployPath)) {
              $command = Get-Command msdeploy.exe -ErrorAction SilentlyContinue
              if ($command) { $msdeployPath = $command.Source }
          }

          $publishPath = Convert-Path ./publish
          Write-Host "Deploying from: $publishPath"
          
          & $msdeployPath `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_PATH }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline