name: Deploy to Production

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  CONFIGURATION: Release

jobs:
  deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 1. NEW STEP: Install the missing tool
      - name: Install Web Deploy
        shell: powershell
        run: choco install webdeploy

      - name: Restore dependencies
        run: dotnet restore OrisBackend.sln

      - name: Build
        run: dotnet build OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal

      - name: Publish
        run: dotnet publish OrisBackend.sln --configuration ${{ env.CONFIGURATION }} --output ./publish

      - name: Deploy to IIS via WebDeploy
        shell: powershell
        run: |
          # 2. UPDATED SCRIPT: Dynamically find msdeploy
          
          # Try to find msdeploy in standard paths
          $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          
          if (-not (Test-Path $msdeployPath)) {
              # Fallback: check if it's in the system PATH (installed by choco)
              $command = Get-Command msdeploy.exe -ErrorAction SilentlyContinue
              if ($command) {
                  $msdeployPath = $command.Source
              } else {
                  Write-Error "CRITICAL: msdeploy.exe was not found in Program Files or PATH."
                  exit 1
              }
          }
          
          Write-Host "Using Web Deploy at: $msdeployPath"

          # 3. Deploy
          & $msdeployPath `
            -verb:sync `
            -source:contentPath="$PWD/publish" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_PATH }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline