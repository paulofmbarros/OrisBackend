name: Deploy to Production

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x' 
  CONFIGURATION: Release

jobs:
  deploy:
    name: Build and Deploy
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Web Deploy
        shell: powershell
        run: choco install webdeploy

      # FIXED: Search for the ACTUAL filename found in your logs
      - name: Find API Project
        shell: powershell
        run: |
          # We now know the exact name from your debug logs
          $project = Get-ChildItem -Recurse -Filter "Oris.WebApplication.csproj" | Select-Object -First 1
          
          if (-not $project) {
              Write-Error "Could not find 'Oris.WebApplication.csproj'. Please verify the file exists."
              exit 1
          }
          
          echo "PROJECT_PATH=$($project.FullName)" >> $env:GITHUB_ENV
          Write-Host "TARGETING PROJECT: $($project.FullName)"

      - name: Restore dependencies
        # Restore the specific project we found
        run: dotnet restore "${{ env.PROJECT_PATH }}"

      - name: Build
        run: dotnet build "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      # Note: We skip running tests here to speed up deploy, assuming build.yml already passed.
      # If you want tests, you can add them back, targeting the solution.

      - name: Publish
        # Publish specifically the WebApplication project
        run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration ${{ env.CONFIGURATION }} --output ./publish

      - name: Deploy to IIS via WebDeploy
        shell: powershell
        run: |
          # Dynamic msdeploy finding
          $msdeployPath = "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe"
          if (-not (Test-Path $msdeployPath)) {
              $command = Get-Command msdeploy.exe -ErrorAction SilentlyContinue
              if ($command) { $msdeployPath = $command.Source }
          }

          $publishPath = Convert-Path ./publish
          Write-Host "Deploying from: $publishPath"
          
          & $msdeployPath `
            -verb:sync `
            -source:contentPath="$publishPath" `
            -dest:contentPath="${{ secrets.WEBDEPLOY_SITE_PATH }}",computerName="https://${{ secrets.WEBDEPLOY_SERVER }}/msdeploy.axd?site=${{ secrets.WEBDEPLOY_SITE_NAME }}",username="${{ secrets.WEBDEPLOY_USERNAME }}",password="${{ secrets.WEBDEPLOY_PASSWORD }}",authtype=Basic `
            -allowUntrusted `
            -enableRule:AppOffline
